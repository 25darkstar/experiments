<!DOCTYPE html>
<html>
    <head>
        <title>Ruleset styles</title>
        <style>
            h1, h2, h3, h4{
                color: green;
            }
            h1{
                color: blanchedalmond;
                /* ctrl slash */
            }
            .important{
                color: orchid;
                background-color: paleturquoise;
            }
            
            .uppercase{
                text-transform: uppercase;
            }
            #the-one{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>
            Heading <span id="the-one">Uno</span>
        </h1>
        <h2 class="important uppercase">Heading 2</h2>
        <h3>Heading 3</h3>
        <h4 class="important">Heading 4</h4>
        <h1 class="important">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
    </body>
</html>
